<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; script-src 'nonce-{{nonce}}';">
    <title>Dev Bot</title>
    <style>
        body {
            padding: 10px;
            color: var(--vscode-foreground);
            font-family: var(--vscode-font-family);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .section {
            background-color: var(--vscode-editor-background);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid var(--vscode-widget-border);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }
        .section-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--vscode-editor-foreground);
            margin: 0;
        }
        .collapsible {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            color: var(--vscode-textLink-foreground);
            padding: 0;
        }
        .collapsible:hover {
            text-decoration: underline;
        }
        .collapsed {
            display: none;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-field {
            margin-bottom: 10px;
        }
        .form-field label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            color: var(--vscode-disabledForeground);
        }
        h3 {
            margin-bottom: 10px;
        }
        .file-selector {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .file-path {
            flex: 1;
            padding: 4px 6px;
            color: var(--vscode-input-foreground);
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            cursor: default;
            border-radius: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        input, textarea {
            padding: 6px;
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            width: 100%;
            box-sizing: border-box;
            border-radius: 3px;
        }
        input:focus, textarea:focus {
            outline: 1px solid var(--vscode-focusBorder);
        }
        .input-file {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            padding: 6px 12px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 13px;
        }
        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }
        .btn-secondary {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .btn-secondary:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 10px 0;
            padding: 10px;
            background-color: var(--vscode-input-background);
            border-radius: 3px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-item input {
            margin: 0;
            width: auto;
        }
        .checkbox-item label {
            font-size: 13px;
        }
        .output-container {
            display: flex;
            flex-direction: column;
        }
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            margin-bottom: 5px;
        }
        .output {
            padding: 10px;
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            overflow: auto;
            max-height: 300px;
            border-radius: 3px;
        }
        .output-content {
            white-space: pre-wrap;
            font-family: var(--vscode-editor-font-family);
            font-size: var(--vscode-editor-font-size);
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--vscode-button-background);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }
        .right-actions {
            margin-left: auto;
        }        .icon-button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin-left: 8px;
            cursor: pointer;
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            opacity: 0.4;
            display: inline-flex;
            vertical-align: middle;
        }        .icon-button:hover {
            opacity: 0.8;
        }.output-status {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .output-content {
            white-space: pre-wrap;
            font-family: var(--vscode-editor-font-family);
            font-size: var(--vscode-editor-font-size);
            font-weight: 600;
        }
        .status-running .output-content {
            color: var(--vscode-activityBarBadge-background);
        }
        .status-success .output-content {
            color: var(--vscode-terminal-ansiGreen);
        }
        .status-error .output-content {
            color: var(--vscode-errorForeground);
        }
    </style>
</head>
<body>
    <div class="container">        <div class="section">
            <div class="section-header">
                <h3 class="section-title">Dev Bot <span class="icon-button" id="settings-button" title="Open Settings">⚙️</span></h3>
            </div>
            
            <div class="input-container">
                <div class="file-selector">
                    <div id="file-path" class="file-path">No file selected</div>
                    <button id="select-file-button">Select File</button>
                </div>
                
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <input type="checkbox" id="code-gen" checked>
                        <label for="code-gen">Code Generation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="unit-test">
                        <label for="unit-test">Unit Test Cases</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="docs">
                        <label for="docs">Documentation</label>
                    </div>
                </div>
                
                <button id="execute-button" disabled>Generate</button>
            </div>        </div>
          <div class="section">
            <div class="section-header">
                <div class="actions">
                    <span id="loading-indicator" style="display:none"><div class="loading"></div></span>
                </div>
            </div><div class="output">
                <div class="output-status" id="output-status">
                    <div class="output-content" id="output-content">Ready: Select a file and options, then click Generate.</div>
                </div>
            </div>
        </div>
    </div>
    <script nonce="{{nonce}}">
        const vscode = acquireVsCodeApi();        const filePath = document.getElementById('file-path');
        const selectFileButton = document.getElementById('select-file-button');
        const codeGenCheckbox = document.getElementById('code-gen');
        const unitTestCheckbox = document.getElementById('unit-test');
        const docsCheckbox = document.getElementById('docs');
        const executeButton = document.getElementById('execute-button');        const outputContent = document.getElementById('output-content');
        const outputStatus = document.getElementById('output-status');
        const loadingIndicator = document.getElementById('loading-indicator');
        const settingsButton = document.getElementById('settings-button');
        
        // Open settings when gear icon is clicked
        settingsButton.addEventListener('click', () => {
            vscode.postMessage({
                command: 'openSettings'
            });
        });
        
        // Select file button
        selectFileButton.addEventListener('click', () => {
            vscode.postMessage({
                command: 'selectFile'
            });
        });
        
        // Execute button
        executeButton.addEventListener('click', () => {
            // Get selected options
            const options = {
                codeGen: codeGenCheckbox.checked,
                unitTest: unitTestCheckbox.checked,
                docs: docsCheckbox.checked
            };
              // Disable button and show loading            executeButton.disabled = true;
            loadingIndicator.style.display = 'block';
            outputContent.textContent = 'Executing: Generating selected outputs...';
            
            // Send message
            vscode.postMessage({
                command: 'executeCommand',
                options: options
            });
        });
        
        // Listen for messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'fileSelected':
                    // Update file path display
                    filePath.textContent = message.path || 'No file selected';
                    // Enable/disable execute button based on file selection
                    executeButton.disabled = !message.path;
                    break;
                case 'processUpdate':                    if (message.status === 'running') {
                        // Process is still running
                        executeButton.disabled = true;
                        loadingIndicator.style.display = 'block';
                        outputContent.textContent = 'Running: ' + (message.message || 'Generating outputs...');
                        
                        // Update styling
                        outputStatus.className = 'output-status status-running';
                    } else if (message.status === 'success') {
                        // Process completed successfully
                        executeButton.disabled = false;
                        loadingIndicator.style.display = 'none';
                        outputContent.textContent = 'Completed: ' + (message.message || 'Generation completed successfully.');
                        
                        // Update styling
                        outputStatus.className = 'output-status status-success';
                    } else if (message.status === 'error') {
                        // Process encountered an error
                        executeButton.disabled = false;
                        loadingIndicator.style.display = 'none';
                        outputContent.textContent = 'Error: ' + (message.message || 'Unknown error');
                        
                        // Update styling
                        outputStatus.className = 'output-status status-error';
                    }
                    break;
                // No need for configUpdate case anymore
            }
        });
    </script>
</body>
</html>
